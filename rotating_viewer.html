<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .model-container {
            width: 500px;
            aspect-ratio: 1;
            margin: 0 auto;
            background-color: #000000;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #000000;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body style="margin: 0; background-color: #ffffff;">
    <div class="container">
        <div class="model-container" id="captureArea">
            <model-viewer
                id="modelViewer"
                src="./megaphone.glb"
                alt="3D model"
                shadow-intensity="1"
                exposure="1"
                environment-image="neutral"
                ar
                ar-modes="webxr scene-viewer quick-look"
                ar-scale="auto"
                loading="eager"
                min-camera-orbit="auto auto auto"
                max-camera-orbit="auto auto 20m"
                camera-orbit="-90deg 90deg 1.35m"
                field-of-view="30deg"
                auto-rotate
                rotation-per-second="-60deg">
            </model-viewer>
        </div>
        <div class="controls">
            <button onclick="takeScreenshot()">Download Screenshot</button>
        </div>
    </div>

    <script>
        async function takeScreenshot() {
            const captureArea = document.getElementById('captureArea');
            
            try {
                // Wait for model to be fully loaded
                await document.querySelector('#modelViewer').updateComplete;
                
                // Use html2canvas to capture the entire container
                const canvas = await html2canvas(captureArea, {
                    backgroundColor: '#000000',
                    scale: 2, // Increase quality
                    logging: false,
                    useCORS: true
                });

                // Convert to blob
                canvas.toBlob((blob) => {
                    // Create download link
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'model-screenshot.png';
                    
                    // Trigger download
                    document.body.appendChild(a);
                    a.click();
                    
                    // Cleanup
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 'image/png', 1.0);
            } catch (error) {
                console.error('Error taking screenshot:', error);
                alert('Failed to take screenshot. Please try again.');
            }
        }
    </script>
</body>
</html>
